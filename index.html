<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser MQTT Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="app-icon.png">
</head>
<body>
    <div class="container">
        <h1>Browser MQTT Client</h1>
        
        <div class="connection-section">
            <select id="protocol-select">
                <option value="ws">WebSocket (ws://)</option>
                <option value="wss">Secure WebSocket (wss://)</option>
                <option value="mqtt">MQTT (mqtt://)</option>
                <option value="mqtts">Secure MQTT (mqtts://)</option>
            </select>
            <input type="text" id="broker-url" placeholder="broker.emqx.io">
            <input type="text" id="broker-port" placeholder="Port" value="1883" size="6">
            <div class="auth-section">
                <input type="text" id="mqtt-username" placeholder="Username (optional)">
                <input type="password" id="mqtt-password" placeholder="Password (optional)">
            </div>
            <button id="connect-btn">Connect</button>
            <button id="disconnect-btn" disabled>Disconnect</button>
            <div id="connection-status">Status: Disconnected</div>
            <div id="connection-stats" class="stats-panel hidden">
                <div>Uptime: <span id="uptime">0s</span></div>
                <div>Messages Sent: <span id="msgs-sent">0</span></div>
                <div>Messages Received: <span id="msgs-received">0</span></div>
                <div>Bytes Transferred: <span id="bytes-transferred">0</span></div>
                <div>Last Message: <span id="last-message-time">Never</span></div>
            </div>
        </div>

        <div class="subscribe-section">
            <input type="text" id="subscribe-topic" placeholder="Topic to subscribe">
            <select id="subscribe-qos">
                <option value="0">QoS 0</option>
                <option value="1">QoS 1</option>
                <option value="2">QoS 2</option>
            </select>
            <div class="button-group">
                <button id="subscribe-btn" disabled>Subscribe</button>
                <button id="unsubscribe-btn" disabled>Unsubscribe</button>
            </div>
        </div>

        <div class="publish-section">
            <input type="text" id="publish-topic" placeholder="Topic to publish">
            <input type="text" id="publish-message" placeholder="Message to publish">
            <select id="publish-qos">
                <option value="0">QoS 0</option>
                <option value="1">QoS 1</option>
                <option value="2">QoS 2</option>
            </select>
            <div class="control-item">
                <input type="checkbox" id="retain-message">
                <label for="retain-message">Retain</label>
            </div>
            <button id="publish-btn" disabled>Publish</button>
        </div>

        <div class="messages-section">
            <div class="messages-controls">
                <h3>Messages</h3>
                <div class="controls">
                    <div class="control-item">
                        <input type="checkbox" id="auto-scroll" checked>
                        <label for="auto-scroll">Auto-scroll</label>
                    </div>
                    <div class="control-item">
                        <select id="log-filter" multiple>
                            <option value="info" selected>Info</option>
                            <option value="success" selected>Success</option>
                            <option value="error" selected>Error</option>
                            <option value="warn" selected>Warning</option>
                            <option value="message" selected>MQTT Messages</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <button id="open-logs-btn">Open Logs Window</button>
                    </div>
                    <div class="control-item">
                        <button id="download-logs-btn">Download Logs</button>
                    </div>
                </div>
            </div>
            <div class="messages-container">
                <div id="messages"></div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <div>Last Updated: <span id="compile-time"></span></div>
                <div class="social-links">
                    <a href="https://linkedin.com/in/sdrshnptl" target="_blank" class="social-link">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn">
                    </a>
                    <a href="https://twitter.com/sdrshnptl" target="_blank" class="social-link">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X (Twitter)">
                    </a>
                    <a href="https://instagram.com/sdrshnptl" target="_blank" class="social-link">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
                    </a>
                    <a href="https://github.com/sdrshnptl/browser_mqtt_client/issues/new" target="_blank" class="social-link" title="Report an Issue">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="Report Issue on GitHub">
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="mqtt-client.js"></script>
</body>
</html>
